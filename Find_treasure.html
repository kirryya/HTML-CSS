<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Найди клад!</title>
		</head>
		<body>
			<h1 id="heading">Найди клад!</h1>
			<p>Кликай по карте мышкой и следуй инструкциям внизу карты</p>
			
			<img id="map" width=400 height=400 src="http://nostarch.com/images/treasuremap.png">
			
			<p id="distance"></p>
			<p id="count"><p>
			
			<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
			
			<script>
						
			function getRandomNumber(size) {
				return Math.floor(Math.random() * size);
			};
		
			function getDistance(event, target) {
				var diffX = event.offsetX - target.x;
				var diffY = event.offsetY - target.y;
				return Math.sqrt((diffX * diffX) + (diffY * diffY));
			};

			function getDistanceHint(distance) {
				if (distance < 20) {
					return "Обожжешься!";
				} else if (distance < 60 ) {
					return "Очень горячо";
				} else if (distance < 100) {
					return "Горячо";
				} else if (distance < 160) {
					return "Тепло";
				} else if (distance < 200) {
					return "Холодно";
				} else if (distance < 340) {
					return "Очень холодно";
				} else if (distance < 480) {
					return "Очень-очень холодно";
				} else {
					return "Замерзнешь!";
				}
			};

			const width = 400;
			const height = 400;
			let clicks = 0;
			const attempt = 20;

			let target = {
				x: getRandomNumber(width),
				y: getRandomNumber(height)
			};

			$("#map").click(function (event) {
			clicks++;
			if (clicks > attempt) {
				return alert("Конец игры");
			}
			let attemptClicks = attempt - clicks;
			$("#count").text("Осталось " + attemptClicks + " попыток");
			let distance = getDistance(event, target);
			let distanceHint = getDistanceHint(distance);
			$("#distance").text(distanceHint);
			if (distance < 10) {
				alert("Клад найден! Сделано кликов: " + clicks);
			}
		});
			</script>
		</body>
	</html>
