<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>
    <script>
        function paint(x,y,w,h) {
            ctx.fillRect(x, y, w, h);
        }
    </script>
</head>

<body>
    <canvas id="canvas" width="200" height="200"></canvas>

    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        paint(10,70,170,10); // плечи
        paint(90,50,10,20); // шея
        paint(70,0,50,50); // голова
        paint(60,80,70,90); // тело
        paint(60,170,10,30); //левая нога
        paint(120,170,10,30); //правая нога
        ctx.fillStyle = "Blue";
        paint(80,10,10,10); //левый глаз
        paint(100,10,10,10); // правый глаз
        ctx.fillStyle ="Red";
        paint(80,30,30,10);
        ctx.strokeStyle = "Green";
        ctx.lineWidth = 3;
        ctx.strokeRect(0,0,190,200);
    </script>
</body>
</html>
